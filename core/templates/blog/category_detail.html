<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <h2>Subcategories</h2>
    <ul>
        {% for subcategory in subcategories %}
            <li>
                <a href="{% url 'category_detail' subcategory.id %}">{{ subcategory.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
